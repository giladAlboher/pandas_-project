name: Daily Python Job

on:
    push:
    schedule:
        - cron: "0 0 * * *"

jobs:
    run_python_job:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
                uses: actions/checkout@v3

            - name: Set up Python
                uses: actions/setup-python@v2
                with:
                    - name: Set up Python
                        uses: actions/setup-python@v2
                        with:
                            python-version: 3.x

            - name: Install dependencies
                run: pip install -r requirements.txt

            - name: Run Python script
                run: python ./project.py
